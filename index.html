<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div @keyup.down="next" @keyup.up="prev" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideActive].image" :alt="slides[slideActive].title" />
                    <div class="text">
                        <h3>{{slides[slideActive].title}}</h3>
                        <p>
                            {{slides[slideActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev" class="prev"></div>
                    <div @click="next" class="next"></div>
                    <div @click="slideActive = index" v-for="slide, index in slides" class="thumb" :class="slide.image === slides[slideActive].image ? 'active' : ''">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
